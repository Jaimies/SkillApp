plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'

    id 'io.gitlab.arturbosch.detekt' version '1.5.0'
}
android {

    compileSdkVersion App.compileSdk
    buildToolsVersion '29.0.2'

    defaultConfig {

        minSdkVersion App.minSdk
        targetSdkVersion App.targetSdk
        versionCode App.versionCode
        versionName App.versionName
        testInstrumentationRunner = 'com.jdevs.timeo.TimeoTestRunner'
    }

    kotlinOptions.jvmTarget = '1.8'
}

detekt {
    ignoreFailures = true
    autoCorrect = true
    input = files('src')

    reports {
        xml.enabled = false
        txt.enabled = false
    }
}

dependencies {

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$Versions.kotlin"

    // AppCompat and Androidx Core
    implementation "androidx.appcompat:appcompat:$Versions.appcompat"
    implementation "androidx.core:core-ktx:$Versions.androidxCore"

    // Androidx Fragment extensions
    implementation "androidx.fragment:fragment-ktx:$Versions.fragmentKtx"

    // Navigation
    implementation "androidx.navigation:navigation-fragment:$Versions.navigation"

    // Material
    implementation "com.google.android.material:material:$Versions.material"
}

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'

    id 'io.gitlab.arturbosch.detekt' version '1.5.0'
}
android {
    compileSdkVersion App.compileSdk
    buildToolsVersion App.buildTools

    defaultConfig {
        minSdkVersion App.minSdk
        targetSdkVersion App.targetSdk
        versionCode App.versionCode
        versionName App.versionName
        testInstrumentationRunner = 'com.jdevs.timeo.TimeoTestRunner'
    }

    kotlinOptions {
        freeCompilerArgs += '-Xopt-in=kotlin.contracts.ExperimentalContracts'
        jvmTarget = '1.8'
    }
}

detekt {
    ignoreFailures = true
    autoCorrect = true

    reports {
        xml.enabled = false
        txt.enabled = false
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$Versions.kotlin"
    implementation "com.jakewharton.threetenabp:threetenabp:$Versions.threeTenABP"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$Versions.livedata"

    // For tests using the regular ThreeTenBP library is required
    testImplementation "org.threeten:threetenbp:$Versions.threeTenBP"
}
